<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800&display=swap" rel="stylesheet" />
  <!-- ./css/styles.css -->
  <link rel="stylesheet" href="./css/styles.css" />
  <title>final-project</title>
</head>

<body>
  <!--HEADER-->
  <header class="site-header container">
    <nav class="site-nav">
      <a class="site-nav-logo" href="#">
        <img src="./images/logo.png" alt="logo" width="79px" height="31px" />
      </a>
      <a class="site-nav-burger" href="#">
        <img src="./images/burger-menu.png" alt="burger-menu" width="24px" height="12px" />
      </a>
    </nav>
    <div class="site-wrapper">
      <h1 class="site-headline">
        Комплексная подготовка к ВНО по английскому языку
      </h1>
      <div class="headline-text">
        <p class="headline-text-gray">Просто не будет.</p>
        <p class="headline-text-dark">Но ты гарантировано наберешь</p>

      <button class="button">хочу на бесплатное занятие</button>

  <!-- MAIN -->
  <main class="container">
    <section class="advantages">
      <img class="advantages-pictures" src="./images/team-pictures.png" alt="team-pictures" width="215px"

      <ul class="advantages__list">
        <li class="advantages__item advantages__item_student">
          <h3 class="advantages__item-text">
            Адаптированная авторская программа ВНО
          </h3>
        </li>
        <li class="advantages__item advantages__item_learning">
          <h3 class="advantages__item-text">Современные методики обучения</h3>
        </li>
        <li class="advantages__item advantages__item_insurance">
          <h3 class="advantages__item-text">
            Финансовая гарантия результата
          </h3>
        </li>
      </ul>
    </section>
